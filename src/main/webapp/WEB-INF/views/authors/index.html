<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All authors</title>
</head>
<body>
<div th:each="author : ${authors}">
<h1 th:text="${author.name}"></h1>
<h1 th:text="${author.book.title}"></h1>
<h1 th:text="${author.id}"></h1>
    </div>
</body>
</html>
