<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All books</title>
</head>
<body>
All books that are in collections:<br>
    <div th:each="book: ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle()}">
        Book</a>
    </div>

<br>
<hr>

<a href="/books/new">Add new book</a>
</body>
</html>
